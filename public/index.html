<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&display=swap">
    <link rel="stylesheet" href="https://vc-static-bf19cf1.gcdn.co/static/build/vc.ru/all.25d461a4.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="page page--index">
      <div id="special"></div>
    </div>
    <!-- built files will be auto injected -->
    <script defer>
      (function(d, ver) {
        var onload = function (container, isProduction = false) {
          const params = {
            container: container,
            location: 'feed', // index, feed, article, page
            site: 'tj'
          };

          if (isProduction) {
            params.css = './all.css' + ver;
          }

          new Samsung.Special(params);
        };

        var container = d.getElementById('special');

        if (container) {
          d.addEventListener('DOMContentLoaded', function () {
            if (typeof Special === 'undefined') {
              var s = d.createElement('script');

              s.src = './all.js' + ver;
              s.async = true;

              s.onload = function () {
                onload(container, true);
              };

              d.body.appendChild(s);
            } else {
              onload(container);
            }
          });
        }
      })(document, 0);
    </script>
  </body>
</html>
